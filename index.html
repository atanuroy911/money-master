<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9f0ee9aba4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="w-full p-6 md:p-8">
            <h1 class="text-teal-600 text-center text-5xl font-semibold">Money Master <i class="fa-solid fa-sack-dollar"></i></h1>
        </div>
    </header>
    <main>
        <div class="grid grid-rows-2 md:grid-cols-2 gap-4 md:gap-10 p-6">
            <div class="order-last md:order-first">
                <img src="img/money.jpg" alt="" srcset="" class="rounded-2xl lg:h-4/5 lg:mx-auto">
            </div>
            <div class="bg-slate-100 py-3 md:py-4 rounded-2xl lg:h-4/5">
                <div class="grid grid-rows-6 text-center">
                    <div class="my-3">
                        <h3 class="text-3xl">Income</h3>
                    </div>
                    <div>
                        <label class="text-lg" for="income">Income</label>
                        <input type="text" name="income" id="income-input" placeholder="Enter Your Income" class="p-2 border-2 focus:outline-none focus:border-teal-600">
                    </div>
                    <div class="my-3">
                        <h3 class="text-3xl">Expenses</h3>
                    </div>
                    <div>
                        <label class="text-lg" for="food">Food</label>
                        <input type="text" name="food" id="foodcost-input" placeholder="Food Cost" class="p-2 border-2 focus:outline-none focus:border-teal-600">
                    </div>
                    <div>
                        <label class="text-lg" for="rent">Rent</label>
                        <input type="text" name="rent" id="rentcost-input" placeholder="Rent Cost" class="p-2 border-2 focus:outline-none focus:border-teal-600">
                    </div>
                    <div>
                        <label class="text-lg" for="food">Clothes</label>
                        <input type="text" name="clothing" id="clothingcost-input" placeholder="Clothing Cost" class="p-2 border-2 focus:outline-none focus:border-teal-600">
                    </div>
                </div>
                <div class="grid text-center">
                    <div>
                        <button id="calculate-btn" class="bg-teal-600 text-white px-4 py-2 rounded-md">
                            Calculate
                        </button>
                    </div>
                    <div>
                        <h3 class="mt-3 font-semibold">Total Expenses: $<span id="total-expenses">0</span></h3>
                    </div>
                    <div>
                        <h3 class="font-semibold">Balance: $<span id="total-balance">0</span></h3>
                    </div>
                    <div>
                        <label class="text-lg" for="save">Save</label>
                        <input type="text" name="save" id="save-input" placeholder="Savings" class="p-2 border-2 focus:outline-none focus:border-teal-600">
                        <span>%</span><button id="save-btn" class="bg-teal-600 text-white mx-2 md:my-2 my-0 px-4 py-2 rounded-md">
                            Save
                        </button>
                    </div>
                    <div><h3 class="mt-3 font-semibold">Saving Amount: $<span id="total-save">0</span></h3></div>
                    <div><h3 class="mt-3 font-semibold">Remaining Balance: $<span id="total-remaining">0</span></h3></div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
